<!DOCTYPE html>
<html>
	<head>
		<title>Assignment - Jobvite</title>
		<link href="static/images/jobvite.ico" rel="shortcut icon" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="static/css/base.css">
		<script type="text/javascript" src="static/js/plugins/jquery_2-1-1.min.js"></script>
		<script type="text/javascript" src="static/js/common.min.js"></script>
	</head>
	<body>

		<!--CONTAINER-->
		<div class="container">

			<!--CONTENT-->
			<div class="content">

				<section class="content-list">

					<!--LIST HEADER-->
					<ul class="list-masthead">
						<li>Changelist / Build</li>
						<li>Owner</li>
						<li>Time Started</li>
						<li>State</li>
						<li>Metrics</li>
						<li>Build</li>
						<li>Unit test</li>
						<li>Functional test</li>
					</ul>
					<!--/LIST HEADER-->


					<!--MAIN LIST (SERVERS)-->
					<ul id="list-servers" class="list-servers">
						<li class="item item-running">
							<ul class="item-options">
								<li class="label label-tag tag-build"><i class="entypo-monitor"></i></li>
								<li class="label label-name">432461</li>
								<li class="label label-owner">jtuck</li>
								<li class="label label-date">4/18/2014 12:12pm</li>
								<li class="label label-state">Running</li>
								<li class="label label-bars label-metrics">
									<div class="lbar">
										<div class="pcent running" style="width: 50%">
										</div>
									</div>
								</li>
								<li class="label label-bars label-build">
									<div class="lbar">
										<div class="pcent complete" style="width: 50%">
										</div>
									</div>
								</li>
								<li class="label label-bars label-unit">
									<div class="lbar">
										<div class="pcent rejected" style="width: 50%">
										</div>
									</div>
								</li>
								<li class="label label-bars label-functional">
									<div class="lbar">
										<div class="pcent">
										</div>
									</div>
								</li>
							</ul>
						</li>
					</ul>
					<!--/MAIN LIST (SERVERS)-->


				</section>

			</div>
			<!--/CONTENT-->

		</div>
		<!--/CONTAINER-->

	</body>
</html>
